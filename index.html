<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notes</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <ul class="notes">
            <li class="add-note">
                <span class="add-note__icon">+</span>
                <p>Add new note</p>
            </li>
            <li class="note">
                <div class="note__content">
                    <h2 class="note__title"></h2>
                    <p class="note__desc"></p>
                </div>
                <div class="note__footer">
                    <span class="note__date"></span>
                    <ul class="note__settings">
                        <li class="note__edit"></li>
                        <li class="note__delete"></li>
                    </ul>
                </div>
            </li>
        </ul>
    </body>
</html>
