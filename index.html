<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notes</title>

        <link rel="stylesheet" href="style.css" />

        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>

        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <ul class="notes">
                <li class="add-note">
                    <span class="add-note__icon">+</span>
                    <p>Add new note</p>
                </li>
                <li class="note">
                    <div class="note__content">
                        <h2 class="note__title">Title</h2>
                        <p class="note__desc">Some text</p>
                    </div>
                    <div class="note__footer">
                        <span class="note__date">13.12.2023</span>
                        <span class="note__dots">...</span>
                        <ul class="note__settings">
                            <li class="note__edit">
                                <ion-icon name="create-outline"></ion-icon>
                                Edit
                            </li>
                            <li class="note__delete">
                                <ion-icon name="trash-outline"></ion-icon>
                                Delete
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <div class="popup">
            <div class="popup__body">
                <div class="popup__content">
                    <button class="popup-close">
                        <ion-icon name="close-outline"></ion-icon>
                    </button>
                    <form class="popup__form popup-form" action="#">
                        <label class="popup-form__input">
                            <h3 class="popup-form__title">Title</h3>
                            <input id="title" type="text" />
                        </label>
                        <label class="popup-form__input">
                            <h3 class="popup-form__title">Description</h3>
                            <textarea id="text"></textarea>
                        </label>

                        <button class="popup-form__button">Add note</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
